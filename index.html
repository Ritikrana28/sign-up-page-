<body>
    <div class="outer-box">

            <header class="signup-header">
                <h1>Signup</h1>

            <main class="signup-body">
                <form action="#">
                     <p>
                           <label for="fullname">Full Name</label>
                           <input type="text" name="" id="fullname" placeholder="Ritik Rana" required>
                    </p>
                     <p>
                          <label for="email">Your Email</label>
                          <input type="text" name="" id="email" placeholder="xyz@gmail.com" required>
                    </p>
                     <p>
                           <label for="fullname">Your New Password</label>
                           <input type="text" name="" minlength="8" id="fullname" placeholder="at least 8 character" required>
                     </p>
                     <p>
                           <input type="submit" value="Create Account" required>
                      </p>
                </form>
            </main>
            
            <footer class="signup-footer">
                <p>Already have an Account?<a href="">Login</a></p>

        </div>

            <div class="circle c1">

            </div>
